<!DOCTYPE html>

<html lang="en">

 <head>
    <meta charset="utf-8">
    <title> Images</title>
 </head>
 
  <body>
    <h1>Images</h1>
    <p> This page covers common image formats, but you may also be looking for
       <a href="./links.html">links</a> and <a href="./misc/extra.html">useful extras</a>.</p>

       <h2>JPGs</h2>
       <p> JPG images are doog for photos. </p>
       <!-- In JPGs section -->
       <img src="./images/mochi.jpg" width="75" alt="A mochi ball in a bubble"/>

       <h2>GIFs</h2>
       <p>GIFs are good for animation.</p>
       <!-- In GIFs section -->
       <img src="./images/mochi.gif" width="75" alt="A dancing mochi ball"/>

       <h2>PNGs</h2>
       <p>PNGs are good for diagrams and icons.</p>
       <!-- In PNGs section -->
       <img src="./images/mochi.png" width="75" alt="A mochi ball"/>
       
       <h2>SVGs</h2>
       <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>
       <!-- In SVGs section -->
       <img src="./images/mochi.svg" width="100" alt="A mochi ball with Bezier handles"/>


 </body>

</html>
